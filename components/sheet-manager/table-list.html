<div class="table-list">
	<ul class="table-list--table-list">
		<li ng-repeat="table in sheets.tables">
			<button class="table-list--roll-button" ng-click="results.push(sheets.roll(table))">Roll</button>
			<span class="table-list--table-name">
				{{ table }}
			</span>
		</li>
	</ul>
	<ul class="table-list--results">
		<li ng-repeat="result in results | reverse track by $index">
			<span class="table-list--result">
				{{ result }}
			</span>
		</li>
	</ul>
</div>
