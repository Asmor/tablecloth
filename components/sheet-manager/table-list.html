<div class="table-list pure-form" ng-if="sheets.tables.length">
	<button class="table-list--roll-button pure-button pure-button-primary" ng-click="selectedTable &amp;&amp; rollOn(selectedTable)">Roll</button>
	<select
		ng-options="table as table for table in sheets.tables"
		ng-model="selectedTable"
		class="table-list--table-select"
	>
	</select>
</div>
