<div class="sheet-manager">
	<ul class="sheet-manager--key-list">
		<li ng-repeat="key in sheets.keys track by $index">
			<span class="sheet-manager--key-name">{{ key.name }}</span>
			<span class="sheet-manager--key-id">{{ key.id }}</span>
			<button ng-click="sheets.load($index)" ng-disabled="sheets.loadedIndex == $index">Load</button>
			<button ng-click="sheets.remove($index)" ng-if="$index != 0">Remove</button>
		</li>
		<li>
			<input ng-model="addName" placeholder="Name"/>
			<input ng-model="addId" placeholder="ID"/>
			<button ng-click="sheets.add(addName, addId) &amp;&amp; (addName = addId = '')">Add</button>
		</li>
	</ul>
</div>
